name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Audit, lint, test, and build
    runs-on: ubuntu-latest
    env:
      CI: true
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Clean workspace
        run: git clean -fdx

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25.4.0'
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-v3-${{ hashFiles('**/package.json','**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        run: pnpm outdated | grep -v -E '(prisma|@prisma)' || true

      - name: Fix Prettier
        run: pnpm pfix
      - name: Run tests with coverage
        run: pnpm coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: true

      - name: Type check
        run: pnpm run type-check

      - name: Security audit
        if: github.event_name == 'push'
        run: pnpm audit

      - name: Show workspace files for diagnostics
        if: always()
        run: |
          echo "Working directory: $(pwd)"
          echo "List root files:"; ls -la
          echo "List coverage dir (if present):"; ls -la coverage || true

      - name: Build
        env:
          CI: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm build
